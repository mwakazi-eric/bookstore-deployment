apiVersion: v1
kind: Namespace
metadata:
  name: bookstore-dev
---
apiVersion: v1
kind: Secret
metadata:
  name: bookstore-dev-secrets
  namespace: bookstore-dev
type: Opaque
stringData:
  MYSQL_ROOT_PASSWORD: my-secret-pw
  MYSQL_PASSWORD: bookstore-dev_password
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-initdb-config
  namespace: bookstore-dev
data:
  init.sql: |
    CREATE DATABASE IF NOT EXISTS bookstore-dev_db;
    CREATE USER IF NOT EXISTS 'bookstore-dev_user'@'%' IDENTIFIED BY 'bookstore-dev_password';
    GRANT ALL PRIVILEGES ON bookstore-dev_db.* TO 'bookstore-dev_user'@'%';
    FLUSH PRIVILEGES;
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: bookstore-dev
spec:
  selector:
    app: mysql
  ports:
    - port: 3306
      targetPort: 3306
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: bookstore-dev
spec:
  selector:
    matchLabels:
      app: mysql
  replicas: 1
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8
        ports:
          - containerPort: 3306
        env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: bookstore-dev-secrets
                key: MYSQL_ROOT_PASSWORD
        volumeMounts:
          - name: init-script
            mountPath: /docker-entrypoint-initdb.d
      volumes:
        - name: init-script
          configMap:
            name: mysql-initdb-config
